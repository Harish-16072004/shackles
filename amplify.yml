version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd shackles-symposium/frontend
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: shackles-symposium/frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - shackles-symposium/frontend/node_modules/**/*